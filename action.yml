name: setup-krew
description: "A GitHub Action to install kubernetes-sigs/krew tool"
inputs:
  krew-version:
    description: "a version of the krew"
    required: false
    default: "latest"
runs:
  using: 'composite'
  steps:
    - name: "setup-krew"
      shell: bash
      run: go run ${{ github.action_path }}/main.go -version ${{ inputs.krew-version }}
